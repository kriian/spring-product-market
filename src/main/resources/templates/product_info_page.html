<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{'/product/' + ${product.id}}">
        <span th:text="${product.title}"></span>
    </a>
    <a th:href="@{'/cart/add?' + 'id=' + ${product.id} + '&' + 'title=' + ${product.title}}">CART</a>
</div>

</body>
</html>
